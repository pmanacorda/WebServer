name: WebServer Pipeline
run-name: ${{ github.actor }} is building! ðŸš€
on: [push]
jobs:
  Build:
    runs-on: self-hosted
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Debug
        run: "which g++"
        run: "ls ${{github.workspace}}"
        run: "ls"
      - name: Build
        run: "g++ -std=c++17 -Isrc/core/headers -Isrc/controllers/headers -I /opt/homebrew/opt/openssl@3/include main.cpp src/core/implementation/*.cpp src/controllers/implementation/*.cpp -L /opt/homebrew/opt/openssl@3/lib -lssl -lcrypto -o webserver -march=x86-64"
